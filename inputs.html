<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Click the button</label>
      <input type="button"><br>
      <label>Click the checkbox</label>
      <input type="checkbox"><br>
      <label>Choose the color</label>
      <input type="color"><br>
      <label>What is your date of birth?</label>
      <input type="date"><br>
      <label>What hour and date is it?</label>
      <input type="datetime-local"><br>
      <label>Email:</label>
      <input type="email"><br>
      <label>Upload your file</label>
      <input type="file"><br>
      <label>Hidden</label>
      <input type="hidden"><br>
      <label>Expiration date: </label>
      <input type="month"><br>
      <label>credit card number:</label>
      <input type="number"><br>
      <label>Password:</label>
      <input type="password"><br>
      <label>Select the option:</label>
      <input type="radio"><br>
      <label for="">Min to max: </label>
      <input type="range"><br>
      <label for="">Reset account</label>
      <input type="reset"><br>
      <label for="">Search:</label>
      <input type="search"><br>
      <label for="">Submit</label>
      <input type="submit"><br>
      <label for="">Telephone number:</label>
      <input type="tel"><br>
      <label for="">Tell us about you: </label>
      <input type="text"><br>
      <label for="">Time of appointment</label>
      <input type="time"><br>
      <label for="">Website: </label>
      <input type="url"><br>
      <label for="">week: </label>
      <input type="week">
    </form>
  </body>
</html>
